on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: Create release

jobs:
  build:
    name: Build pkg
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Build
        run: |
          yarn -y && yarn build
      - name: Upload build
        uses: actions/upload-artifact@v3
        with:
          name: ars-${{ github.event.inputs.version }}
          path: build
  release-please:
    name: Bump+CL+release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build
        uses: actions/download-artifact@v3
        with:
          name: ars-${{ github.event.inputs.version }}
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          token: ${{secrets.GITHUB_TOKEN}}
          package-name: ars
          path: build/
          pull-request-title-pattern: "chore${scope}: to release${component} ${version}"
